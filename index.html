<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop project</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<a href="#">
							<img src="images/logo.png" alt="Logo">
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<nav>
						<ul class="menu">
							<li><a href="#">Home 1</a></li>
							<li><a href="#">Products</a></li>
							<li><a href="#">Payment</a></li>
							<li><a href="#">Shipping</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-3">
					<div class="last">
						<div class="search">
							<div class="border">
								<div class="input">
									<input type="text" placeholder="search">
								</div>
								<div class="pic">
									<a href="#"><img src="images/search.png" alt="Search"></a>
								</div>
							</div>
						</div>
						<div class="basket">
							<div class="square">
								<a href="#"><img src="images/basket.png" alt="Basket"></a>
							</div>
							<div class="circle">
								<span>0</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main">main</main>
	<footer class="footer">footer</footer>
</body>
</html>
